<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

   <nav>
		<a href="/home">Home</a> | <a href="/refill">Refill</a> |<a href="/report">Report</a> |
		<a href="/containerstatus">Container Status</a> |
	</nav>

	<h2 style="text-align: center">Choose a Drink</h2>
	<div align="center">
		<table border="1">
			<form th:action="@{/getTea}" th:object="${tea}" method="post">
			<tr>

				<td><input type="text" th:field="*{drinkName}" size="5"
					readonly="readonly"></td>
				<td><input type="text" th:field="*{noOfCups}" size="1"> Cup</td>
				<td>Rs <input type="text" th:field="*{cost}" size="1"
					readonly="readonly">/Cup
				</td>
				
				<td><button>Get Drink</button></td>

			</tr>
			</form>
			<tr>
				<form th:action="@{/getBlackTea}" th:object="${blackTea}"
					method="post">
					<td><input type="text" th:field="*{drinkName}" size="5"
						readonly="readonly"></td>
					<td><input type="text" th:field="*{noOfCups}" size="1"> Cup</td>
					<td>Rs <input type="text" th:field="*{cost}" size="1"
						readonly="readonly">/Cup
					</td>
					<td><button>Get Drink</button></td>
				</form>
			</tr>

			<tr>
				<form th:action="@{/getCoffee}" th:object="${coffee}" method="post">
					<td><input type="text" th:field="*{drinkName}" size="5"
						readonly="readonly"></td>
					<td><input type="text" th:field="*{noOfCups}" size="1"> Cup</td>
					<td>Rs <input type="text" th:field="*{cost}" size="1"
						readonly="readonly">/Cup
					</td>
					<td><button>Get Drink</button></td>
				</form>
			</tr>
			<tr>
				<form th:action="@{/getBlackCoffee}" th:object="${blackCoffee}"
					method="post">
					<td><input type="text" th:field="*{drinkName}" size="5"
						readonly="readonly"></td>
					<td><input type="text" th:field="*{noOfCups}" size="1"> Cup</td>
					<td>Rs <input type="text" th:field="*{cost}" size="1"
						readonly="readonly">/Cup
					</td>
					<td><button>Get Drink</button></td>
				</form>
			</tr>
		</table>
		
		<div th:if="${msg}!=null">
		<p th:text="${msg}" style="color:red;"></p>
		</div>

	</div>
</body>
</html>
